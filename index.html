<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Proposal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="image-container">
      <div class="heart-mascot">
        <span class="smiley">:)</span>
      </div>
      <div class="bears-container" style="display: none;">
        <img src="bears.gif" alt="Bears Gif" style="width: 200px; height: 200px;">
      </div>
    </div>
    <h1 id="proposal-text">Will you be my Valentine, <span id="name-placeholder">Herlin</span>?</h1>
    <div class="buttons">
      <button id="yes-btn">Yes</button>
      <button id="no-btn">No</button>
    </div>
    <div id="emoji-container"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
